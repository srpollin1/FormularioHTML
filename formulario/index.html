<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">C<span>ontacto</span></h1>
            </div>
            <!-- 1.-nombres -->
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="escriba su nombre">

            <!-- 2.-direcion -->
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text"  class="form-input" id="direccion" placeholder="escriba su direción">

            <!-- 3.-correo -->
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email"  class="form-input"id="correo" placeholder="escriba su correo">

            <!-- 4.-mensaje -->
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-textarea" placeholder="escriba su mensaje"></textarea>

            <!-- 5.-enviar consulta -->
            <input type="submit" class="btn-submit" value="Enviar Consulta">
            
    </form>
    </div>
</body>
</html>
